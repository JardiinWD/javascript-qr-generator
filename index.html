<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript QR Generator</title>
    <!-- Link a foglio di style -->
    <link rel='stylesheet' href='./assets/css/style.css'>
</head>
<body>
    
    <!-- Container principale -->
    <div class="wrapper">
        <!-- Intestazione della Web App -->
        <header>
            <!-- Titolo  -->
            <h1>Generatore QR Code</h1>
            <!-- Call to action -->
            <p>Incolla un link per generare un QR Code</p>
        </header>
        <!-- Form per il qr code da generare -->
        <div class="form">
            <input type="text" placeholder="Inserisci un link">
            <button>Genera QR Code</button>
        </div>
        <!-- Zona del QR Code -->
        <div class="qr-code">
            <!-- Immagine ancora non presente -->
            <img src="qr-code.png" alt="qr-code">
        </div>
    </div>
    <!-- Link a JS -->
    <script src='./assets/js/app.js'></script>
</body>
</html>
